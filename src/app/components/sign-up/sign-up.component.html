<mat-card class="flex col card flow">
    <mat-card-header>
        Sign Up
    </mat-card-header>
    <mat-card-content>
        <form class='flex col' (ngSubmit)="handleSubmit($event)">
            <mat-form-field appearance="outline">
                <mat-label>Enter your username</mat-label>
                <input matInput placeholder="John Maxwell" name="email" [formControl]="name" required>
                <mat-error *ngIf="name.invalid">{{getNameError()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" name="email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" [formControl]="password" required>
                <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button class="grid" mat-stroked-button color="primary" disabled={{processing}} type='submit'>
                Sign Up
                <div class="grid">
                    <mat-progress-bar mode="indeterminate" *ngIf="processing"></mat-progress-bar>
                </div>
            </button>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <button mat-button color="accent" routerLink="/signin" class='fs-200 ff-serif'>
            Already has a user? Sign In
        </button>
    </mat-card-footer>
</mat-card>
