<mat-card class="flex col card flow">
    <mat-card-header>Sign in</mat-card-header>
    <mat-card-content>
        <form class="flex col">
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" name="email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" [formControl]="password" required>
                <mat-error *ngIf="email.invalid">{{getPasswordError()}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-stroked-button color="primary" (click)="onclick($event)">Sign In</button>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <button mat-button color="accent" routerLink="/signup" class='fs-200 ff-serif'>
            New User? Sign Up here.
        </button>
    </mat-card-footer>
</mat-card>
